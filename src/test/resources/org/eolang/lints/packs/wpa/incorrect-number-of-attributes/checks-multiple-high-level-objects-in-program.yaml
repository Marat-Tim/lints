---
lints:
  - incorrect-number-of-attributes
asserts:
  - count(error)=1
  - line()=4
  - hasText()='The object "Q.org.eolang.stf" expects 0 arguments, while 1 provided'
std.eo: |
  # Std.
  [a] > std

  # Stf.
  [] > stf
usage.eo: |
  # App uses std and stf.
  [args] > app
    std 0
    stf 1
