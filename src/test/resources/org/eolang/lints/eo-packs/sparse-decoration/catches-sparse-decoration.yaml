---
xsls:
  - /org/eolang/lints/misc/sparse-decoration.xsl
  - /org/eolang/lints/set-fake-schema.xsl
tests:
  - /defects[count(defect[@severity='warning'])=5]
  - /defects/defect[@line='4']
  - /defects/defect[@line='8']
  - /defects/defect[@line='23']
  - /defects/defect[@line='25']
  - /defects/defect[@line='35']
eo: |
  5 > five

  # No comments.
  [] > decorates-num
    5 > @

  # No comments.
  [] > decorates-five
    five > @

  # No comments.
  [] > decorates-application
    if > @
      true
      5
      five

  # No comments.
  [free] > decorates-with-free-args
    five > @

  # No comments.
  [] > decorates-abstract
    # No comments.
    [] > @
      five > @

  # No comments.
  [] > decorates-parent
    ^ > @

  # No comments.
  [] > try-example
    try
      []
        5 > @
      []
        error "Error" > @
      nop

  # No comments.
  [args] > nop
    true > @
