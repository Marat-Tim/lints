---
lints:
  - atom-is-not-unique
asserts:
  - count()=2
  - line()=5
  - hasText()='Atom with FQN "Ф.xyz.app.foo" is duplicated, original was found in "foo-packaged"'
  - hasText()='Atom with FQN "Ф.xyz.app.foo" is duplicated, original was found in "bar-packaged"'
foo-packaged.eo: |
  +package xyz

  # App.
  [] > app
    [] > foo ?
bar-packaged.eo: |
  +package xyz

  # App.
  [] > app
    [] > foo ?
