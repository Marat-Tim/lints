---
sheets:
  - /org/eolang/lints/metas/package-contains-multiple-parts.xsl
asserts:
  - /defects[count(defect[@context and @severity='critical'])=1]
document: |
  <object xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="https://www.eolang.org/xsd/XMIR-0.56.0.xsd">
    <metas>
      <meta>
        <head>package</head>
        <tail>hello foo</tail>
        <part>hello</part>
        <part>foo</part>
      </meta>
     </metas>
     <o name="foo"/>
  </object>
