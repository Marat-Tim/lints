sheets:
  - /org/eolang/lints/errors/empty-object.xsl
asserts:
  - /defects[count(defect[@severity='warning'])=1]
  - /defects/defect[@line='555']
document: |
  <program>
  <objects>
    <!-- Top-level objects -->
    <o line="1">
      <!-- Deeply nested empty objects -->
      <o line="2">
        <o>
          <o line="3">
            <o/>
          </o>
        </o>
      </o>
    </o>
    <!-- A mix of empty and non-empty objects -->
    <o line="10">
      <o line="11" name="NonEmpty">
        <o/>
        <o line="12"/>
        <o line="13" name="AnotherNonEmpty">
          <o/>
          <o/>
        </o>
      </o>
    </o>
    <!-- Wide hierarchy with many siblings -->
    <o line="20">
      <o line="21"/>
      <o line="22"/>
      <o line="23"/>
      <o line="24"/>
      <o line="25"/>
      <o line="26"/>
      <o/>
    </o>
    <!-- Anonymous objects interspersed -->
    <o>
      <o line="30"/>
      <o/>
      <o line="31">
        <o/>
        <o/>
        <o line="32" name="Named"/>
      </o>
    </o>
    <!-- Large number of nested objects -->
    <o>
      <o>
        <o>
          <o>
            <o>
              <o>
                <o>
                  <o>
                    <o/>
                  </o>
                </o>
              </o>
            </o>
          </o>
        </o>
      </o>
    </o>
  </objects>
  </program>

