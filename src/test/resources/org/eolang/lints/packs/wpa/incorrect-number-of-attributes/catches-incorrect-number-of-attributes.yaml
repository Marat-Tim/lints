---
lints:
  - incorrect-number-of-attributes
asserts:
  - count(error)=1
  - line()=3
  - hasText()='The object "Q.org.eolang.foo" expects 1 arguments, while 2 provided'
foo.eo: |
  # Foo with one attribute.
  [a] > foo
app.eo: |
  # App uses foo with two attributes instead.
  [a b] > app
    foo a b
